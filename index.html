<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ORGANiZED DJ‚ÄôS</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #facc15;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      max-width: 320px;
    }
  </style>
</head>
<body>

<h1>ORGANiZED DJ‚ÄôS</h1>
<p>Request a song for the DJ</p>

<form onsubmit="submitRequest(event)">
  <input
    id="songInput"
    type="text"
    placeholder="Artist - Song Title"
    required
  />
  <button type="submit">Send Request</button>
</form>

<p id="confirmation"></p>

<script>
const API = "https://organized-djs-api-fhjh.onrender.com";

function submitRequest(event) {
  event.preventDefault();

  const song = document.getElementById("songInput").value;
  const confirmation = document.getElementById("confirmation");

  fetch(API + "/api/requests", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ song })
  })
  .then(() => {
    confirmation.textContent = "üéµ Request sent: " + song;
    document.getElementById("songInput").value = "";
  })
  .catch(() => {
    confirmation.textContent = "‚ùå Error sending request";
  });
}
</script>

</body>
</html>
